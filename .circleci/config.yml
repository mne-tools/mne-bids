version: 2
jobs:
    build:
        docker:
            - image: circleci/python:3.7.0-stretch-node-browsers
        steps:
            - checkout
            - run:
                name: Install miniconda
                command: |
                  wget -q http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O ~/miniconda.sh;
                  chmod +x ~/miniconda.sh;
                  ~/miniconda.sh -b -p ~/miniconda;
                  echo "export PATH=~/miniconda/bin:$PATH" >> $BASH_ENV;
            - run:
                name: Setup Python environment
                command: |
                  conda update --yes --quiet conda;
                  conda create --yes --name testenv python=3
                  source activate testenv;
                  conda install --yes --quiet numpy scipy matplotlib pandas
                  pip install flake8 pytest nose coverage coveralls
                  pip install -U https://api.github.com/repos/mne-tools/mne-python/zipball/maint/0.16
                  python setup.py develop
            - run:
                name: Setup nodejs and npm
                command: |
                  sudo apt-get install nodejs
                  sudo apt-get install npm
            - run:
                name: Install bids-validator
                command: |
                  npm install -g https://github.com/INCF/bids-validator.git
            - run:
                name: Perform tests and build docs
                command: |
                    make
                    make build-doc
            - store_artifacts:
                path: doc/_build/html/
                destination: html
