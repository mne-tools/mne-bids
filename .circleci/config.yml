# See: https://circleci.com/blog/deploying-documentation-to-github-pages-with-continuous-integration/
version: 2.1

jobs:
  docs-build:
    docker:
      - image: circleci/python:3.8.1-buster
    steps:
        - checkout

        # restore cache from last build. Unless __init__.py has changed since then
        - restore_cache:
            keys:
              - data-cache-0-{{ checksum "./mne_bids/__init__.py" }}

        # Also restore pip cache to speed up installations
        - restore_cache:
            keys:
              - pip-cache-0-{{ checksum "./requirements.txt" }}

        - run:
            name: Get Python running
            command: |
              python -m pip install --user --upgrade --progress-bar off pip
              python -m pip install --user --upgrade --progress-bar off -r requirements.txt
              python -m pip install --user --upgrade --progress-bar off -r doc/requirements.txt
              pip install --upgrade --no-deps https://api.github.com/repos/mne-tools/mne-python/zipball/master
              python -m pip install --user -e .

        - run:
            name: Build the documentation
            command: |
              make build-doc

        - persist_to_workspace:
            root: doc/_build
            paths: html

        - store_artifacts:
            path: doc/_build/html/
            destination: dev

        # Store the data cache
        - save_cache:
            key: data-cache-0-{{ checksum "./mne_bids/__init__.py" }}
            paths:
              - ~/mne_data

        # Store pip cache
        - save_cache:
            key: pip-cache-0-{{ checksum "./requirements.txt" }}
            paths:
              - ~/.cache/pip

  docs-deploy:
    # will only be run on master branch
    docker:
      - image: node:8.10.0
    steps:
      - checkout

      - attach_workspace:
          at: doc/_build

      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@2.2
            git config --global user.email "circle@mne.com"
            git config --global user.name "Circle Ci"

      - add_ssh_keys:
          fingerprints:
            - "7f:74:00:17:2b:1a:7d:68:56:68:6b:64:b5:e0:7f:91"

      - run:
          # push built docs into the `dev` directory on the `gh-pages` branch
          name: Deploy docs to gh-pages branch
          command: gh-pages --dotfiles --message "doc updates [skip ci]" --dist doc/_build/html --dest ./dev

workflows:
  commit:
    jobs:
      - docs-build
      - docs-deploy:
          requires:
            - docs-build
          filters:
            branches:
              only: master

  scheduled:
    jobs:
      - docs-build

    triggers:
      - schedule:
          cron: "0 4 * * *"
          filters:
            branches:
              only:
                - master
