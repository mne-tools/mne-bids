environment:
  global:
      nodejs_version: "8.12.0"
      PYTHON: "C:\\conda"
      CONDA_ENVIRONMENT: "environment.yml"
      PIP_DEPENDENCIES: "codecov pytest-faulthandler"
  matrix:
      - PYTHON_VERSION: "2.7"
        PYTHON_ARCH: "64"

      - PYTHON_VERSION: "3.6"
        PYTHON_ARCH: "64"

install:
  - "git clone --depth 1 git://github.com/astropy/ci-helpers.git"
  - "powershell ci-helpers/appveyor/install-miniconda.ps1"
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - "activate test"
  - "pip uninstall -yq mne"
  - |-
    cd ..
    git clone https://github.com/mne-tools/mne-python.git
    cd mne-python
    python setup.py develop
    cd ..
    cd mne-bids
  - "python setup.py develop"
  - "SET MNE_FORCE_SERIAL=true"  # otherwise joblib will bomb
  - ps: Install-Product node $env:nodejs_version
  - npm install -g https://github.com/INCF/bids-validator.git
  - node --version
  - npm --version
  - bids-validator --version
  - which bids-validator
  - "python -c \"import mne; mne.datasets.testing.data_path()\""

build: false  # Not a C# project, build stuff at the test step instead.

test_script:
  # Run the project tests, but (sadly) exclude ones that take a long time
  - "py.test mne_bids --cov=mne_bids"

on_success:
- "codecov"
